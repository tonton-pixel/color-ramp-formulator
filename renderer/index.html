<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Color Ramp Formulator</title>
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="section">
            <div class="formula-panel">
                <div class="options">
                    <span class="option-group">
                        <button class="clear-button" type="button">Clear</button>
                        <button class="pull-down-menu examples-button" type="button">Examples</button>
                    </span>
                    <span class="option-group">
                        <button class="load-button" type="button">Load...</button>
                        <button class="save-button" type="button">Save...</button>
                    </span>
                </div>
                <div class="labelled"><span>Name:</span><input class="formula-name" type="text" size="80"></div>
                <div class="labelled"><span>Formula:</span><textarea class="formula-string" cols="80" rows="12"></textarea></div>
                <div class="interface">
                    <span class="dummy">&nbsp;</span>
                    <button class="calculate-button" type="button">Calculate</button>
                    <button class="pull-down-menu import-export-menu-button" type="button"><svg class="gear"><use href="images/actions.svg#gear"></use></svg></button>
                </div>
                <div class="labelled"><span>Color Ramp:</span><div class="color-ramp-list"></div></div>
            </div>
            <div class="color-ramp-panel">
                <div class="preview-area">
                    <div class="curves-map-preview"></div>
                    <div class="linear-gradient-preview"></div>
                    <div class="color-table-preview"></div>
                </div>
            </div>
        </section>
        <script>require ('./renderer.js');</script>
    </body>
</html>
