<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Color Ramp Formulator</title>
        <link rel="stylesheet" href="custom.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="section">
            <div class="formula-panel">
                <div class="options">
                    <span class="option-group">
                        <button class="clear-button" type="button">Clear</button>
                        <button class="pull-down-menu examples-button" type="button">Examples</button>
                    </span>
                    <span class="option-group">
                        <button class="load-button" type="button">Load...</button>
                        <button class="save-button" type="button">Save...</button>
                    </span>
                </div>
                <div class="labelled"><span>Name:</span><input class="formula-name" type="text" size="68"></div>
                <div class="labelled"><span>Formula:</span><textarea class="formula-string" cols="68" rows="12"></textarea></div>
                <div class="interface-formula">
                    <span class="dummy">&nbsp;</span>
                    <button class="calculate-button" type="button">Calculate</button>
                    <button class="pull-down-menu import-export-menu-button" type="button"><svg class="gear"><use href="images/actions.svg#gear"></use></svg></button>
                </div>
                <div class="interface-color-ramp">
                    <span class="steps-options">
                        <label class="checkbox"><input class="use-steps" type="checkbox">&nbsp;Steps:&nbsp;
                            <select class="steps-select" title="Number of discrete steps">
                            </select>
                            <span>&nbsp;</span>
                            <select class="alignment-select" title="Sampling alignment of discrete steps">
                                <option value="fill">Fill</option>
                                <option disabled>────</option>
                                <option value="start">Start</option>
                                <option value="center">Center</option>
                                <option value="end">End</option>
                            </select>
                        </label>
                    </span>
                    <label class="checkbox"><input class="reverse" type="checkbox">&nbsp;Reverse</label>
                </div>
                <div class="color-ramp-list"></div>
            </div>
            <div class="color-ramp-panel">
                <div class="preview-area">
                    <div class="curves-map-preview"></div>
                    <div class="linear-gradient-preview"></div>
                    <div class="color-table-preview"></div>
                </div>
            </div>
        </section>
        <script>require ('./renderer.js');</script>
    </body>
</html>
